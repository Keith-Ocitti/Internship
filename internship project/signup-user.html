<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./main.css" type="text/css" />
  </head>
  <body>
    <div class="header"><h1>Job Repository</h1></div>
    <div class="signup-holder">
      <br />

      <div class="icon-holder">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="15%"
          height="15%"
          fill="rgb(38, 37, 37)"
          class="bi bi-person-circle"
          viewBox="0 0 16 16"
        >
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
          <path
            fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
          />
        </svg>
      </div>
      <div class="option-btn-holder">
        <a href="signup-user.html">
          <button class="normal-user-btn">Normal User</button>
        </a>
        <a href="signup-employer.html">
          <button class="employer-btn">Employer</button>
        </a>
      </div>
      <form>
        <p>First Name</p>
        <input type="text" />
        <p>Last Name</p>
        <input type="text" />
        <p>E-mail</p>
        <input type="text" />
        <p>Contact</p>
        <input type="text" />
        <p>Password</p>
        <input type="text" />
        <button class="signup-button">Sign Up</button>

        <p>Already have an account?<a href="login.html"> Login</a></p>
      </form>
    </div>
  </body>
</html>
